<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick4Me</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>

<body>
  <div id="home-page">
    <h1>Pick4Me</h1>
    <form class="box">
      <div class="field">
        <label class="label">Your Address:</label>
        <div class="control">
          <input id="1-input-address" class="input" type="address" placeholder="Enter your address">
        </div>
      </div>
      <div class="field">
        <label class="label">Food Category:</label>
        <div class="control">
          <input id="1-input-food" class="input" type="food-type" placeholder="What kind of food?">
        </div>
      </div>
      <label class="checkbox">
        <input type="checkbox">
        $
      </label>
      <label class="checkbox">
        <input type="checkbox">
        $$
      </label>
      <label class="checkbox">
        <input type="checkbox">
        $$$
      </label>
      <label class="checkbox">
        <input type="checkbox">
        $$$$
      </label>
      <div class="field">
        <label class="label">Max Search Radius</label>
        <div class="control">
          <input id="1-input-radius" class="input" type="password" placeholder="enter mile radius">
        </div>
      </div>

      <button id="1btn-results" class="button is-primary">Show me the Results</button>
    </form>
  </div>
  <div id="results-page">
    <div id="results-content1">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Restaurant Name</h1>
            <h2>This is your number 1st pick!</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="results-content2">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Restaurant Name</h1>
            <h2>This is your number 2nd pick!</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="results-content3">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Restaurant Name</h1>
            <h2>This is your number 3rd pick!</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="results-content4">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Restaurant Name</h1>
            <h2>This is your number 4th pick!</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="learn-more">
    <button class="go-back-btn">Go Back</button>
    <div class="card m-6">
      <div class="card-content">
        <h1>Restaurant Name:</h1>
        <div id="image">
          <img id="3-restaurant-image" src="" alt="restaurant-img">
          <div class="content">
            <div class="info-container">
              <h3 class="3-rating">Star Rating:</h3>
              <h3 class="3-address">Address:</h3>
              <h3 class="3-recent-rating">Most Recent Star Rating:</h3>
              <h3 class="3-price">Price Rating:</h3>
            </div>
            <button class="three-get-dir">Get Directions</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="map-page"></div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
