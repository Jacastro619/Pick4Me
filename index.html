<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick4Me</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="home-page"></div>
    <div id="learn-more">
      <button class="go-back-btn">Go Back</button>
      <div class="card m-6 p-5">
        <div class="card-content">
          <div id="results-content">
            <div class="content">
              <img id="3-restaurant-image" src="#" alt="restaurant-img">
              <p class="3-rating"></p>
              <address class="3-address"></address>
              <p class="3-recent-rating"></p>
              <p class="3-price"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map-page"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
