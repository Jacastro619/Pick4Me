<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick4Me</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="home-page">
        <h1>Pick4Me</h1>
        <form class="box">
          <div class="field">
            <label class="label">Your Address:</label>
            <div class="control">
              <input id="1-input-address" class="input" type="address" placeholder="Enter your address">
            </div>
          </div>
          <div class="field">
            <label class="label">Food Category:</label>
            <div class="control">
              <input id="1-input-food" class="input" type="food-type" placeholder="What kind of food?">
            </div>
          </div>
          <label class="checkbox">
            <input type="checkbox">
            $
          </label>
          <label class="checkbox">
            <input type="checkbox">
            $$
          </label>
          <label class="checkbox">
            <input type="checkbox">
            $$$
          </label>
          <label class="checkbox">
            <input type="checkbox">
            $$$$
          </label>
          <div class="field">
            <label class="label">Max Search Radius</label>
            <div class="control">
              <input id="1-input-radius" class="input" type="password" placeholder="enter mile radius">
            </div>
          </div>
        
          <button id="1btn-results" class="button is-primary">Show me the Results</button>
        </form>
        
      </div>
    <div id="results-page">Results</div>
    <div id="learn-more">Test</div>
    <div id="map-page"> Map page</div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
