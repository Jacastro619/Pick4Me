<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick4Me</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- -------------------Home page-------------------------------     -->
    <div id="home-page" class="home-page">
        <h1 class="app-name"><img src="./assets/images/logo2.png"/>Pick4Me</h1>
        <div>
          <img src="./assets/images/logo.png" alt="Picture of the Application Logo" class="logoimg">
        </div>

        <form class="box one-form-box">
          <div class="field">
            <label class="label">Your Address:</label>
            <div class="control">
              <input id="one-input-address" class="input one-input" type="address" placeholder="Enter your address">
            </div>
          </div>
          <div class="field">
            <label class="label">Max Search Radius</label>
            <div class="control">
              <input id="one-input-radius" class="input one-input" type="radius" placeholder="enter mile radius">
            </div>
          </div>
          <p class="label"> What Price Range:</p>
          <label class="checkbox">
            <input type="checkbox"> $ </label>
          <label class="checkbox">
            <input type="checkbox"> $$ </label>
          <label class="checkbox">
            <input type="checkbox"> $$$ </label>
          <label class="checkbox">
            <input type="checkbox"> $$$$ </label>
          <div class="field">
            <label class="label">Food Category:</label>
            <div class="control">
              <input id="one-input-food" class="input one-input" type="food-type" placeholder="What kind of food?">
            </div>
          </div>
          <button id="one-btn-results" class="button is-primary">Show me the Results</button>
        </form>
      </div>
<!-- -------------------results page-------------------------------     -->
<div id="results-page">
      <button class="button custom-result-btn">Go Back</button>
      <div id="pick-history">
        <h1>Pick History</h1>
        <button class="button history-btn">Restaurant Name</button>
      </div>
    <div id="results-container">
      <div id="results-content1">
        <div class="card custom-card">
          <div class="card-content card-1">
            <div class="content">
              <h1>Restaurant Name</h1>
              <h2>This is your 1st pick!</h2>
            </div>
          </div>
          <div class="continue-btns">
            <button class="button">Learn More</button>
            <button class="button">Directions</button>
          </div>
        </div>
      </div>
        <div id="results-content2">
          <div class="card custom-card">
            <div class="card-content custom-content">
              <div class="content">
                <h1>Restaurant Name</h1>
                <h2>This is your 2nd pick!</h2>
              </div>
            </div>
            <div class="continue-btns">
              <button class="button">Learn More</button>
              <button class="button">Directions</button>
            </div>
          </div>
        </div>
        <div id="results-content3">
          <div class="card custom-card">
            <div class="card-content custom-content">
              <div class="content">
                <h1>Restaurant Name</h1>
                <h2>This is your 3rd pick!</h2>
              </div>
            </div>
            <div class="continue-btns">
              <button class="button">Learn More</button>
              <button class="button">Directions</button>
            </div>
          </div>
        </div>
        <div id="results-content4">
          <div class="card custom-card">
            <div class="card-content custom-content">
              <div class="content">
                <h1>Restaurant Name</h1>
                <h2>This is your 4th pick!</h2>
              </div>
            </div>
            <div class="continue-btns">
              <button class="button">Learn More</button>
              <button class="button">Directions</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div id="learn-more">
      <button class="go-back-btn">Go Back</button>
      <div class="card m-6">
        <div class="card-content">
          <h1>Restaurant Name:</h1>
          <div id="image">
            <img id="3-restaurant-image" src="" alt="restaurant-img">
            <div class="content">
              <div class="info-container">
                <h3 class="3-rating">Star Rating:</h3>
                <h3 class="3-address">Address:</h3>
                <h3 class="3-recent-rating">Most Recent Star Rating:</h3>
                <h3 class="3-price">Price Rating:</h3>
              </div>
              <button class="three-get-dir">Get Directions</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- -------------------Map page--------------------------------------     -->
  <div id="map-page"></div>

<!-- -------------------script.js-------------------------------------     -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
